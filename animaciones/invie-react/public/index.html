  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  
      <script>
  
        WebFont.load({
  
          google: {
  
            families: ['Montserrat', 'Allerta']
  
          }
  
        });
  
      </script>     
      <!-- con esta libreria hago carga peresosa de imgenesa medida que scroleo en la pagina optimizando el consumo de datos -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
      <!-- esta libreria me permite agregarle gestos a mi página -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
      <script>
        var $burgerButton = document.getElementById('burger-button');
        var $menu = document.getElementById('menu');
  
        function toggleMenu(){
          $menu.classList.toggle('active');
          $burgerButton.classList.toggle('icon-close');
        }
        var screen  = window.matchMedia('(max-width: 800px)');
        screen.addListener(mediaQuery);
  
        function mediaQuery(){
          console.log('aqui');
          if(screen.matches){
            console.log('se cumplio la condicion');
            $burgerButton.addEventListener('touchstart', toggleMenu)
          }else{
            console.log('no se cumplio la condicion');
            $burgerButton.removeEventListener('touchstart', toggleMenu)
          }
        }
  
        mediaQuery();
  
        var bLazy = new Blazy({
            selector: 'img'
        });   
  
        //Gestos
        var $body = document.body; /* el gesto en este caso se aplica al body completo de la página*/
        var gestos = new Hammer($body);
        gestos.on('swipeleft', function(eve){
          $menu.classList.remove('active');
          $burgerButton.classList.remove('icon-close');
          $burgerButton.classList.add('icon-menu');
        });
        gestos.on('swiperight', function(eve){
          $menu.classList.add('active');
          $burgerButton.classList.remove('icon-menu');
          $burgerButton.classList.add('icon-close');
        });
      </script>  
</html>
